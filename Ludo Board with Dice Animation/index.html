    const dice = document.getElementById('dice');

    const images = [
      'assets/Dices/dice_1.png',
      'assets/Dices/dice_2.png',
      'assets/Dices/dice_3.png',
      'assets/Dices/dice_4.png',

    roll.addEventListener('click', () => {
      dice.classList.add('rotate-[720deg]', 'scale-125', 'transition-transform', 'duration-1000', 'ease-in-out'); 
      setTimeout(() => {
        dice.classList.remove('rotate-[720deg]', 'scale-125', 'transition-transform', 'duration-1000', 'ease-in-out');
        const random = Math.floor(Math.random() * 6) + 1;
        dice.src = images[random - 1];
      }, 1000);
    });
