<!DOCTYPE html>
<html>
<head>
  <title>Ripple Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <button 
    class="relative px-8 py-4 text-white text-xl bg-blue-600 cursor-pointer overflow-hidden
           after:content-[''] after:absolute after:inset-0 after:bg-white/50 after:scale-0 after:opacity-0 
           after:transition after:duration-1000 
           active:after:scale-150 active:after:opacity-100 active:after:duration-0">
    Kachow
  </button>
</body>
</html>
